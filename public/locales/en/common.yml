title: Vaccination Receipt to Mobile Wallets
subtitle: This utility copies your proof-of-vaccination QR code into your Apple Wallet (iOS 15+) or Google Pay Wallet (Android 8.1+) for one-tap access to your proof-of-vaccination.
subtitle2: We now support importing QR codes from Ontario, British Columbia, Québec, Alberta, Nova Scotia, Saskatchewan, Yukon, Northwest Territories, California, New York, Louisiana, New Jersey, Hawaii, Virginia, and Utah!
